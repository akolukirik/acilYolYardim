<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yol Yardım Ücret Hesaplayıcı</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
    *, *::before, *::after { box-sizing: border-box; }
    html{height:100%;}
    body{
      min-height:100vh;
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071023 0%, #071827 100%);
      color:#e6eef6;
      padding:24px;
    }
    .wrap{max-width:760px;width:100%}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{
      min-width:56px; width:56px; height:56px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#60a5fa);
      display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size: 18px; color: #fff;
    }
    h1{font-size:20px;margin:0;line-height:1.2}
    p.lead{margin:6px 0 18px;color:var(--muted); font-size: 14px;}
    .card{background:var(--card);border-radius:12px;padding:24px;box-shadow:0 6px 30px rgba(2,6,23,.6)}
    .input-group { margin-bottom: 16px; }
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input[type="number"], input[type="text"]{
      width:100%; padding:12px;
      border-radius:8px; border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.02);
      color:inherit; font-size:16px; margin-bottom:4px;
      transition: border-color 0.2s;
    }
    input:focus { outline: none; border-color: var(--accent); }
    .small{font-size:12px;color:var(--muted);display:block;margin-top:4px}
    .actions{display:flex;gap:10px;align-items:center;margin-top:20px;flex-wrap: wrap;}
    button{
      background:var(--accent); border:0; padding:12px 20px;
      border-radius:8px; color:#042027; font-weight:600; cursor:pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--muted)}
    button.secondary:hover { border-color: var(--muted); color: #fff; }
    
    .result{margin-top:24px;padding:16px;border-radius:10px;background:rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);}
    .row{display:flex;justify-content:space-between;align-items:center;padding:8px 0}
    .big{font-size:24px;font-weight:700;color: var(--accent);}
    
    footer{margin-top:24px;color:var(--muted);font-size:12px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 16px;}
    .muted-pill{background:rgba(255,255,255,0.05);padding:6px 10px;border-radius:6px;font-size:12px; margin-left: auto;}
    .date-badge { display: inline-block; margin-top: 8px; background: rgba(6, 182, 212, 0.1); color: var(--accent); padding: 4px 8px; border-radius: 4px; font-weight: 500;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">YY</div>
      <div>
        <h1>Yol Yardım Ücret Hesaplayıcı</h1>
        <p class="lead">Açılış ücreti ve KM başı ücrete göre toplam ücreti hızlıca hesapla.</p>
      </div>
    </header>

    <div class="card">
      <div class="input-group">
        <label>Açılış Tutarı (TL)</label>
        <input id="opening" type="text" inputmode="decimal" value="1054.17">
        <span class="small">Varsayılan açılış ücreti.</span>
      </div>

      <div class="input-group">
        <label>KM Başı Ücret (TL)</label>
        <input id="perKm" type="text" inputmode="decimal" value="32.50">
        <span class="small">Varsayılan kilometre başına ücret.</span>
      </div>

      <div class="input-group">
        <label>Mesafe (KM)</label>
        <input id="km" type="number" min="0" step="1" value="" placeholder="0">
        <span class="small">Toplam yapılan yol (Gidiş + Dönüş).</span>
      </div>

      <div class="actions">
        <button id="calc">HESAPLA</button>
        <button class="secondary" id="reset">SIFIRLA</button>
        <div class="muted-pill">Birim: ₺ (TL)</div>
      </div>

      <div class="result" id="result" aria-live="polite" hidden>
        <div class="row"><div class="small">Açılış Bedeli</div><div id="resOpening" class="small"></div></div>
        <div class="row"><div class="small">Yol Bedeli</div><div id="resKm" class="small"></div></div>
        <hr style="border:none;border-top:1px dashed rgba(255,255,255,0.1);margin:12px 0" />
        <div class="row"><div class="small" style="color:#fff">TOPLAM TUTAR</div><div id="resTotal" class="big"></div></div>
      </div>

      <footer>
        <div class="date-badge">Son Güncelleme: 02.12.2025</div>
      </footer>
    </div>
  </div>

  <script>
    const openingEl = document.getElementById('opening');
    const perKmEl = document.getElementById('perKm');
    const kmEl = document.getElementById('km');
    const calcBtn = document.getElementById('calc');
    const resetBtn = document.getElementById('reset');
    const resultBox = document.getElementById('result');
    const resOpening = document.getElementById('resOpening');
    const resKm = document.getElementById('resKm');
    const resTotal = document.getElementById('resTotal');

    // Varsayılan değerler HTML'den otomatik alınır
    const defaults = {
        opening: openingEl.value,
        perKm: perKmEl.value
    };

    function parseNumberSafe(str){
      if(str === null || str === undefined || str === '') return 0; // Boş ise 0 döndür
      const cleaned = String(str).replace(/,/g, '.').replace(/[^0-9.\-]/g,'');
      const n = parseFloat(cleaned);
      return isFinite(n) ? n : 0;
    }

    function formatTL(n){
      try{ return n.toLocaleString('tr-TR', {style:'currency', currency:'TRY', minimumFractionDigits: 2}); }
      catch(e){ return n.toFixed(2) + ' TL'; }
    }

    function calculate(){
      const opening = parseNumberSafe(openingEl.value) || 0;
      const perKm = parseNumberSafe(perKmEl.value) || 0;
      const km = parseNumberSafe(kmEl.value) || 0;

      const kmCharge = perKm * km;
      const total = opening + kmCharge;

      resOpening.textContent = formatTL(opening);
      resKm.textContent = `${formatTL(kmCharge)} (${km} km)`;
      resTotal.textContent = formatTL(total);
      
      resultBox.hidden = false;
      if(window.innerWidth < 768) {
          resultBox.scrollIntoView({behavior: 'smooth', block: 'nearest'});
      }
    }

    calcBtn.addEventListener('click', calculate);

    resetBtn.addEventListener('click', ()=>{
      openingEl.value = defaults.opening;
      perKmEl.value = defaults.perKm;
      kmEl.value = ''; 
      resultBox.hidden = true;
    });

    [openingEl, perKmEl, kmEl].forEach(el => {
        el.addEventListener('keydown', (e)=>{ 
            if(e.key === 'Enter') calculate(); 
        });
    });
  </script>
</body>
</html>
